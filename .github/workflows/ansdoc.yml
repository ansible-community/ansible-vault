---
name: ansdoc
on:
  push:
  pull_request:

jobs:
  ansdoc:
    name: ansdoc

    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: FalcoSuessgott/ansdoc-action@v1.2.0

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "docs(vars): update documentation generated by ansdoc"
