---
# handlers file for vault

- name: Restart vault
  become: true
  ansible.builtin.service:
    name: '{{ vault_systemd_service_name }}'
    state: restarted
  when: vault_service_restart | bool

- name: Reload vault
  become: true
  ansible.builtin.service:
    name: '{{ vault_systemd_service_name }}'
    state: reloaded
  when: vault_service_reload | bool
