---
# File: tasks/install.yml - package installation tasks for vault

- name: OS packages
  become: true
  package:
    name: "{{ item }}"
    state: present
    update_cache: true
  with_items: "{{ vault_os_packages }}"
  tags: installation

# Temporary place for one-off version diff packages, etc.
- name: OS packages diff (Debian 9)
  package:
    name: "libcap2-bin"
    state: present
    update_cache: true
  tags: installation
  when:
    - ansible_distribution == "Debian"
    - (ansible_distribution_version == 'buster/sid') or (ansible_distribution_version is version(8.5, '>'))

- name: "Create Temporary Directory to download vault"
  tempfile:
    state: directory
  register: temp_dir
  tags: installation

- name: "Download Vault"
  get_url:
    url: "{{ vault_zip_url }}"
    dest: "{{ temp_dir.path }}/{{ vault_pkg }}"
    checksum: "sha256:{{ vault_checksum_file_url }}"
    timeout: "42"
  tags: installation

- name: "Install Vault"
  become: true
  unarchive:
    src: "{{ temp_dir.path }}/{{ vault_pkg }}"
    dest: "{{ vault_bin_path }}"
    owner: "{{ vault_user }}"
    group: "{{ vault_group }}"
    mode: "0755"
    remote_src: yes
  notify: Restart vault
  tags: installation

- name: "Cleanup"
  file:
    path: "{{ temp_dir.path }}"
    state: "absent"
  tags: installation
